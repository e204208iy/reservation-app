<div class="container">
    <br>
    <div class="row">
        <div *ngFor="let product of products; let productId = index" class="col-sm">
            <a [routerLink]="[ productId ]">
                <div class="card">
                    <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${{ product.price }}</h6>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
  </div>
